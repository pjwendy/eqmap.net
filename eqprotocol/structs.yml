---

# This is all based on the EQEmu Underfoot patchset

login:
  enums:
    ServerStatus<uint32>:
      - Up: 0, 2
      - Locked: 4
      - Down: 1

  structs:
    SessionReady:
      - uint32: unk1, unk2, unk3

    Login:
      - uint16: unk1, unk2, unk3, unk4, unk5

    LoginReply:
      - uint8: message, unk1, unk2, unk3, unk4, unk5, unk6, unk7
      - uint32: AcctID
      - string[11]: Key
      - uint32: FailedAttempts

    ServerListElement:
      - varstring: WorldIP
      - uint32: ServerListID, RuntimeID
      - varstring: Longname, Language, Region
      - ServerStatus: Status
      - uint32: PlayersOnline

    ServerListHeader:
      - uint32: unk1, unk2, unk3, unk4
      - uint32: serverCount
      - list<ServerListElement>[serverCount]: Servers

    PlayRequest:
      - uint16: Sequence
      - uint32: unk1, unk2
      - uint32: ServerRuntimeID

    PlayResponse:
      - uint8: Sequence
      - uint32: unk1, unk2
      - uint8: unk3
      - bool<uint8>: Allowed
      - uint16: Message, unk4
      - uint8: unk5
      - uint32: ServerRuntimeID

